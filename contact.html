 <div class="form">

 method="POST">
  <fieldset>
    <legend><h1>Got a Favorite Restaurant to Share? Contact Me!</h1></legend>

    <label for="name_id">Name</label>
    <input type="text" placeholder="Your Name" id = "name_id" name="name" required>

    <label for="email_id">Email</label>
    <input type="email" placeholder="Your Email" id = "email_id" name="email" required>

    <label for="phone_id">Phone Number</label>
    <input type="tel" name="phone" placeholder="123-456-7890" id="phone_id"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    


    <label  for="msg">Type A Message</label>
    <textarea placeholder="Please feel free to share your thoughts with me!" id = "msg" name="mesg" required></textarea><br>
